<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="/../js/jquery-1.10.2.min.js"></script>
    </head>
<body>

<div class="page-data">
    
    <form method="post" action="" id="the-form">
        <table cellpadding="11">
        <tr>
            <td class="label">User Name</td><td>: <input type="text" name="user_name"></td>
         </tr>
		 
		 <tr>
            <td class="label">First Name</td><td>: <input type="text" name="first_name"></td>
         </tr>
		 
		 <tr>
            <td class="label">Last Name</td><td>: <input type="text" name="last_name"></td>
         </tr>
		 
        <tr>
            <td class="label">Email</td><td>: <input type="text" name="email"></td>
         </tr>
		 
          <tr>
            <td class="label">Password</td><td>: <input type="password" name="password"></td>
         </tr>
		 
         <tr>
            <td class="label"></td>
            <td>
                &nbsp; <input type="button" value="Save" onClick="saveUser()">
            </td>
         </tr>
        </table>
    </form>
</div>
<div class="page-data">
     <ul class="err-area"></ul>
</div>

<script>

    function saveUser(){
       
       $.ajax({
        
			url:"/register",
			type:"post",
			data:$("#the-form").serialize(),
			success:function(res){
				window.location.reload();
				return false;
			},
			
			error:function(xhr, status, error){
				console.log(xhr.responseText);
				var err = '';
				$.each(JSON.parse(xhr.responseText) , function(i, item) {
					 err +='<li>'+item.msg+'</li>';
				});
				$(".err-area").html(err);    
				return false;
			}
        
       });
    }

</script>
</body>
</html>
