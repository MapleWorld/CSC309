<!--Bootstrapped header -->
<!-- Header -->
<% include header.html %>

<!--Bootstrapped nav bar-->
<!-- Navigation -->
<% include navbar.html %>

<!-- Page Content -->
<div class="container">
	<div class="row">
		
		<!--Bootstrapped profile menu -->
		<!-- Profile Side Menu -->
		<% include profile_menu.html %>

		<div class="col-md-9">
			<div class="initiator-form-err-area"></div>

			<form class="form-horizontal" method="post" id="initiator-form" autocomplete="on">
				<div class="form-group">		
					<h1 class="col-sm-7 control-label">Initiator Form</h1>
				</div>
				
				<div class="form-group">
			    	<label class="col-sm-4 control-label">Phone: </label>
			    	<div class="col-xs-4">
			      		<input id="initiator_phone" name="initiator_phone" type="text" class="form-control" placeholder="Phone Number">
			    	</div>
			  	</div>

			  	<div class="form-group">
			    	<label class="col-sm-4 control-label">Mailing Address: </label>
			    	<div class="col-xs-4">
			      		<input id="initiator_address" name="initiator_address" type="text"  class="form-control">
			    	</div>
			  	</div>
			  	
			  	<div class="form-group">
			    	<label class="col-sm-4 control-label">Gender: </label>
			    	<div class="col-xs-3">
			      		<select class="form-control" id="initiator_gender" name="initiator_gender">
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
			    	</div>
			  	</div>
		
			  	<div class="form-group">
			    	<div class="col-sm-offset-4">
			      		<input type="button" class="btn btn-primary btn-lg" value="Create" onClick="initiatorUpdateData('#initiator-form', '.initiator-form-err-area')"/> 
			    	</div>
			  	</div>
			</form>
		</div>
	</div>
</div>
<!-- Bootstrapped Footer -->
<!-- Footer -->
<% include footer.html %>
